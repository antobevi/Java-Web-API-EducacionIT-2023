<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, webAppUser-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body class="container mt-5">

    <h1>Registrar un nuevo Ususario</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <form th:action="@{/api/login}" method="post" th:object="${webAppUser}" class="mb-4">
                    <div class="form-group">
                       <label for="name">Nombre: </label>
                        <input type="text" id="name" th:field="*{name}" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase√±a: </label>
                        <input type="password" id="password" th:field="*{password}" class="form-control" required>
                    </div>
                </form>

                <br>

                <button type="submit" clas="btn btn-primary">Registrarse</button>
                <p><a th:href="@{/api/login}">Ya tengo una cuenta</a></p>

            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer}"></div>

</body>
</html>
